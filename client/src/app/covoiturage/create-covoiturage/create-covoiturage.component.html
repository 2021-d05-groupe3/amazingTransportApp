<div class="container">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <form [formGroup]="createForm" novalidate>

        <div class="form-group">
            <label>Date de départ:</label>
            <input class="form-control" formControlName="startDate" type="text">
        </div>
        <div *ngIf="createForm.controls['startDate'].invalid && (createForm.controls[' startDate'].dirty || createForm.controls['startDate'].touched)" class="alert alert-danger">
            <div *ngIf="createForm.controls['date'].errors?.required">
              date is required.
            </div>
        </div>
         <div class="form-group">
            <label>Heure de début:</label>
            <input class="form-control" formControlName="startHour" type="text">
        </div>
        <div *ngIf="createForm.controls['startHour'].invalid && (createForm.controls['startHour'].dirty || createForm.controls['startHour'].touched)" class="alert alert-danger">
            <div *ngIf="createForm.controls['startHour'].errors?.required">
              heure is required.
            </div>
        </div>
        <div class="form-group">
          <label>Adresse de départ:</label>
          <input class="form-control" formControlName="StartAdress" type="text">
      </div>
      <div *ngIf="createForm.controls['StartAdress'].invalid && (createForm.controls['StartAdress'].dirty || createForm.controls['StartAdress'].touched)" class="alert alert-danger">
          <div *ngIf="createForm.controls['StartAdress'].errors?.required">
           Adresse is required.
          </div>
      </div>
      <div class="form-group">
        <label>Adresse de d'arrivée:</label>
        <input class="form-control" formControlName="finishAdress" type="text">
    </div>
    <div *ngIf="createForm.controls['finishAdress'].invalid && (createForm.controls[ 'finishAdress'].dirty || createForm.controls[ 'finishAdress'].touched)" class="alert alert-danger">
        <div *ngIf="createForm.controls[ 'finishAdress'].errors?.required">
         Adresse is required.
        </div>
    </div>
    <div class="form-group">
      <label>Nombre de passager:</label>
      <input class="form-control" formControlName="passengerNumber" type="text">
  </div>
  <div *ngIf="createForm.controls['passengerNumber'].invalid && (createForm.controls['passengerNumber'].dirty || createForm.controls['passengerNumber'].touched)" class="alert alert-danger">
      <div *ngIf="createForm.controls['passengerNumber'].errors?.required">
       Nombre de passagers is required.
      </div>
  </div>
  <div class="form-group">
    <label>Type de vehicule:</label>
    <input class="form-control" formControlName="vehicleType" type="text">
</div>
<div *ngIf="createForm.controls['vehicleType'].invalid && (createForm.controls['vehicleType'].dirty || createForm.controls['vehicleType'].touched)" class="alert alert-danger">
    <div *ngIf="createForm.controls['vehicleType'].errors?.required">
     Type de Vehicule is required.
    </div>
</div>
<div class="form-group">
  <label>Organisateur:</label>
  <input class="form-control" formControlName="organizer" type="text">
</div>
<div *ngIf="createForm.controls['organizer'].invalid && (createForm.controls['organizer'].dirty || createForm.controls['organizer'].touched)" class="alert alert-danger">
  <div *ngIf="createForm.controls['organizer'].errors?.required">
   Type de Vehicule is required.
  </div>
</div>
        <button type="submit"
            [disabled]="createForm.pristine || createForm.invalid" class="btn btn-success">
            Enregistrer
        </button>
  </form>
  <br />
  <p>Form value: {{ createForm.value | json }}</p>
  <p>Form status: {{ createForm.status | json }}</p>
</div>
