<h1>Mes réservations</h1>

<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        Liste Covoiturages réservés
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">

     
      <div class="accordion-body">
        <div class="container custom-container-2">

          <!-- Show it when there is no reservation -->
          <div class="no-data text-center" *ngIf="covoiturages.length == 0">
            <p>There is no reservation added yet!</p>      
          </div>

          <!-- Reservation list table, hidden when empty -->
          <div *ngIf="covoiturages.length !== 0">
            <div class="col-md-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let covoiturage of covoiturages">
                    <td>{{covoiturage.dateDeparture}}</td>

                  </tr>
                </tbody>
              </table>

            </div>

          </div>

        </div>
      </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
        Liste Réservations véhicule de fonction
      </button>
    </h2>
    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
      
        <div class="container custom-container-2">

          <!-- Show it when there is no reservation -->
          <div class="no-data text-center" *ngIf="trajetSociete.length == 0">
            <p>There is no reservation added yet!</p>      
          </div>

          <!-- Reservation list table, hidden when empty -->
          <div *ngIf="trajetSociete.length !== 0">
            <div class="col-md-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let resaVehiculeSociete of trajetSociete">
                    <td>{{resaVehiculeSociete.dateDeparture}}</td>

                  </tr>
                </tbody>
              </table>

            </div>

          </div>

        </div>
      </div>
 
  </div>

</div>

<div class="dashboard">

    <div *ngFor="let covoiturage of covoiturages">
        <a routerLink="/detail/{{covoiturage.id}}">
            {{covoiturage.organizer}}
        </a>
        <a>

        </a>
    </div>
</div>
